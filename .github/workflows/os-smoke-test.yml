name: Smoke Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build distro
        run: mvn --batch-mode --update-snapshots clean package -DskipTests -pl distro -am
